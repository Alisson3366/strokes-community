			<a class="cabecalho-logo" href="./index.html"
				><img
					class="cabecalho-logo"
					src="../assets/image/strokes_logo_22.png"
					alt="Logo da banda The Strokes"
			/></a>

							>Informações dos Produtos</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main class="conteudo">
			<h1 class="conteudo-titulo">Inscreva-se!</h1>
			<p class="conteudo-paragrafo">
				Preencha o formulário e faça parte dessa incrível comunidade.
			</p>
			<section class="conteudo-section">
				<div class="conteudo-formulario">
					<form id="formularioid" class="formulario">
						<fieldset class="grupo">
							<div class="formulario-campo">
								<label for="nome"><strong>Nome:</strong></label>
								<input
									type="text"
									name="nome"
									id="txtnome"
									required
									placeholder="Nome"
								/>
							</div>
							<div class="formulario-campo">
								<label for="sobrenome"><strong>Sobrenome:</strong></label>
								<input
									type="text"
									name="sobrenome"
									id="txtsobrenome"
									required
									placeholder="Sobrenome"
								/>
							</div>
						</fieldset>
						<fieldset class="grupo">
							<div class="formulario-campo">
								<label for="cpf"><strong>CPF:</strong></label>
								<input
									type="text"
									name="cpf"
									id="txtcpf"
									autocomplete="off"
									maxlength="14"
									required
									placeholder="CPF"
								/>
							</div>
							<div class="formulario-campo">
								<label for="data"><strong>Data de Nascimento:</strong></label>
								<input type="date" name="data" id="dtdata" required />
							</div>
						</fieldset>
						<div class="formulario-campo">
							<label for="sexo"><strong>Sexo:</strong></label
							><br />
							<label
								><input type="radio" name="sexo" id="radsexo1" value="Feminino" />
								Feminino</label
							>
							<label
								><input type="radio" name="sexo" id="radsexo2" value="Masculino" />
								Masculino</label
							>
							<label
								><input
									type="radio"
									name="sexo"
									id="radsexo3"
									value="Outros"
									checked
								/>
								Outros</label
							>
						</div>
						<fieldset class="grupo">
							<div class="formulario-campo">
								<label for="telefone1"><strong>Telefone 1:</strong></label>
								<input
									type="text"
									name="telefone1"
									id="teltelefone1"
									autocomplete="off"
									maxlength="14"
									placeholder="Telefone"
								/>
							</div>
							<div class="formulario-campo">
								<label for="telefone2"><strong>Telefone 2:</strong></label>
								<input
									type="tel"
									name="telefone2"
									id="teltelefone2"
									autocomplete="off"
									maxlength="14"
									placeholder="Telefone"
								/>
							</div>
						</fieldset>
						<fieldset class="grupo">
							<div class="formulario-campo">
								<label for="email"><strong>E-mail:</strong></label>
								<input
									type="email"
									name="email"
									id="ememail"
									required
									placeholder="E-mail"
								/>
							</div>
							<div class="formulario-campo">
								<label for="senha"><strong>Senha:</strong></label>
								<input
									type="password"
									name="senha"
									id="pass.senha"
									required
									placeholder="Senha"
								/>
							</div>
						</fieldset>
						<div class="formulario-campo">
							<label for="mensagem"><strong>Quer enviar uma mensagem?</strong></label>
							<textarea
								rows="6"
								name="mensagem"
								id="mensagem"
								placeholder="Digite aqui!"
							></textarea>
						</div>
						<button
							id="botaoEnviar"
							class="formulario-botao"
							type="submit"
							onclick="alertaEnvio()"
						>
							Enviar
						</button>
					</form>
				</div>
			</section>
		</main>
